<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <title>Team 5 Nav Bar</title>
  </head>
  <body>
    
    <div style="background: url('headerImage.jpg') no-repeat center center; width:100%; background-size: 100% 100%;">
      <div style="padding-bottom: 290px; padding-top: 242px;">
        <div class="container">
          <div class="row text-white text-center col-lg-9 mx-auto">
            <h1 class="mb-5" style="font-weight: 700; font-size: 48px; font-family: Lato,'Helvetica Neue',Helvetica,Arial,sans-serif;">Build a landing page for your business or project and generate more leads!</h1>
          
          <div class="col-lg-10 mx-auto">
            <form>
                <div class="form-row">
                  <div class="col-9">
                    <input type="email" class="form-control form-control-lg" placeholder="Enter your email...">
                  </div>
                  <div class="col-3">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up!</button>
                  </div>
                </div>
              </form>
          </div>
              
          </div>
        </div>
      </div>
    </div>
      
      
      
      
    
    
    
    
    
    
    
    
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>

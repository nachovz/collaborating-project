<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <style>
      @media (min-width: 768px) { 
        h1 {
          font-size: 48px !important;
        }
      }
    </style>
    
    <title>Team 5 Nav Bar</title>
  </head>
  <body>
 
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button type="button" class="btn btn-primary">Sign In</button>
        </div>
    </nav>
    
    <div style="background: url('headerImage.jpg') no-repeat center center; position: relative;">
      
      <div style="
            position: absolute;
            background-color: black;
            height: 100%;
            width: 100%;
            top: 0; 
            left: 0;
            right: 0;
            bottom: 0;
            opacity: .3;">
      </div>
        
      <div style="padding-bottom: 10rem; padding-top: 10rem;">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-12 col-xl-9 mx-auto text-center text-white">
              <h1 class="mb-5" style="font-weight: 700; font-size: 2rem; 
                font-family: Lato,'Helvetica Neue',Helvetica,Arial,sans-serif;">Build a landing page for your business or project and generate more leads!</h1>
            </div>
            
          
          <div class="col-12 col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
                <div class="form-row">
                  <div class="col-12 col-md-9 mb-2">
                    <input type="email" class="form-control form-control-lg" placeholder="Enter your email...">
                  </div>
                  <div class="col-12 col-md-3">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up!</button>
                  </div>
                </div>
              </form>
          </div>
              
          </div>
        </div>
      </div>
    </div>
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
